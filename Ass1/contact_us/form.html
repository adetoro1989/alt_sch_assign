    <main id="cont_act">
      <div class="info">
        <form>
          <h2>Sign Up</h2>
          <h3>Take the Next Step Today</h3>
          <label for="first_name">First name</label>
          <input type="text" placeholder="First Name" required />
          <label>Last Name</label>
          <input type="text" placeholder="Surname" required />
          <label>Date of Birth</label>
          <input type="date" placeholder="Select Date" required />
          <label>Gender</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <label>Email Address</label>
          <input type="email" placeholder="Email" required />
          <label>Phone Number</label>
          <input type="number" placeholder="Phone Number" required />
          <label>Country of Residence</label>
          <input type="text" placeholder="Country" required />
          <label>State/City of Residence</label>
          <select name="state" id="state" required>
            <option disabled selected>--Select State--</option>
            <option value="Abia">Abia</option>
            <option value="Adamawa">Adamawa</option>
            <option value="Akwa Ibom">Akwa Ibom</option>
            <option value="Anambra">Anambra</option>
            <option value="Bauchi">Bauchi</option>
            <option value="Bayelsa">Bayelsa</option>
            <option value="Benue">Benue</option>
            <option value="Borno">Borno</option>
            <option value="Cross River">Cross River</option>
            <option value="Delta">Delta</option>
            <option value="Ebonyi">Ebonyi</option>
            <option value="Edo">Edo</option>
            <option value="Ekiti">Ekiti</option>
            <option value="Enugu">Enugu</option>
            <option value="FCT">Federal Capital Territory</option>
            <option value="Gombe">Gombe</option>
            <option value="Imo">Imo</option>
            <option value="Jigawa">Jigawa</option>
            <option value="Kaduna">Kaduna</option>
            <option value="Kano">Kano</option>
            <option value="Katsina">Katsina</option>
            <option value="Kebbi">Kebbi</option>
            <option value="Kogi">Kogi</option>
            <option value="Kwara">Kwara</option>
            <option value="Lagos">Lagos</option>
            <option value="Nasarawa">Nasarawa</option>
            <option value="Niger">Niger</option>
            <option value="Ogun">Ogun</option>
            <option value="Ondo">Ondo</option>
            <option value="Osun">Osun</option>
            <option value="Oyo">Oyo</option>
            <option value="Plateau">Plateau</option>
            <option value="Rivers">Rivers</option>
            <option value="Sokoto">Sokoto</option>
            <option value="Taraba">Taraba</option>
            <option value="Yobe">Yobe</option>
            <option value="Zamfara">Zamfara</option>
          </select>
          <label>How Did You Hear About Us</label>
          <select name="channel" id="channel">
            <option disabled selected>--Select Channel--</option>
            <option value="facebook">facebook</option>
            <option value="twitter">twitter</option>
            <option value="linkedin">linkedin</option>
            <option value="snap">snapchat</option>
            <option value="others">others</option>
          </select>
          <p>
            By clicking continue, I agree to
            <span
              ><a
                class="span"
                href="https://altschoolafrica.com/terms-and-conditions"
                target="_blank"
                >Terms of Use</a
              ></span
            >
            and acknowledge that I have read the
            <span
              ><a
                class="span"
                href="https://altschoolafrica.com/privacy-policy"
                target="_blank"
                >Privacy Policy</a
              ></span
            >
          </p>
        <input type="checkbox" id="agree" name="agree" value="agree" required>
         <button>Submit</button>
        </form>
      </div>
