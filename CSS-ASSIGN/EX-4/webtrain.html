<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSIGNMENT 4 CSS</title>
    <link rel="stylesheet" href="/CSS-ASSIGN/EX-4/webtrain.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <nav id="menu">
          <a href="/index.html">Return Home</a>
        </nav>
      </header>
    <div class="body">
      <section class="left">
        <img src="/CSS-ASSIGN/EX-4/assets/logo.png" alt="Logo Image"/>
        <h1 class="header">For Individuals</h1>
        <p class="subhead">
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </section>
      <main>
        <form class="form" action="" method="post">
          <section class="form1">
            <div>
              <label>
                <h3>First Name</h3>
                <input type="text" />
              </label>
            </div>
            <div>
              <label>
                <h3>Last Name</h3>
                <input type="text" />
              </label>
            </div>
          </section>
          <section class="form2">
            <div>
              <label
                ><h3>Gender</h3>
                <select>
                  <option value="">Select Gender</option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select>
              </label>
            </div>
            <div>
              <label>
                <h3>Date of Birth</h3>
                <input type="date" />
              </label>
            </div>
          </section>
          <section class="form3">
            <div>
              <label>
                <h3>Weight(KG)</h3>
                <input type="text" placeholder="Enter Weight" />
              </label>
            </div>
            <div>
              <label>
                <h3>Height(CM)</h3>
                <input type="text" placeholder="Enter Height here" />
              </label>
            </div>
          </section>
          <section class="form4">
            <div>
              <label>
                <h3>Activity Level</h3>
                <select class="form5">
                  <option value="">Select here</option>
                  <option value="Option 1">Option 1</option>
                  <option value="option 2">Option 2</option>
                  <option value="option 3">Option 3</option>
                </select>
              </label>
            </div>
            <div>
              <label>
                <h3>Password</h3>
                <input class="form6" type="password" />
              </label>
            </div>
          </section>
          <section class="footer">
            <button class="register" type="submit" value="Submit">
              Register
            </button>
            <p>
              By clicking Register, I agree to <span>Terms of Use</span> and
              acknowledge that I have read the <span>Privacy Policy</span>.
            </p>
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
